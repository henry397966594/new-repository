<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(food,index) in foodList">{{food.name}}:￥{{food.discont ? food.price*food.discont :food.price}}</li>
        </ul>

    </div>

</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
   let app = new Vue({
        el: "#app",
        data: {
            foodList: [{
                    name: '葱',
                    price: 10,
                    discont:.8
                },
                {
                    name: '姜',
                    price: 20,
                    discont:.5
                },
                {
                    name: '蒜',
                    price: 30
                }
            ]
        }
    })
</script>

</html>
