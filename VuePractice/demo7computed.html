<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .table{
            background:white;
            height:300px;
            width: 400px;
            margin: 0 auto
        }
    </style>
</head>

<body>
    <div id="app">
        <table border="1" class="table">
            <thead>
                <th>学科</th>
                <th>分数</th>
            </thead>
            <tbody>
                <tr>
                    <td>数学</td>
                    <td>
                        <input type="text" v-model.number="math">
                    </td>

                </tr>
                <tr>
                    <td>物理</td>
                    <td>
                        <input type="text" v-model.number="physic">
                    </td>

                </tr>
                <tr>
                    <td>英语</td>
                    <td>
                        <input type="text" v-model.number="english">
                    </td>

                </tr>
                <tr>
                    <td>总分</td>
                    <td>{{total}}</td>
                </tr>
                <tr>
                    <td>平均分</td>
                    <td>{{average}}</td>
                </tr>
            </tbody>

        </table>
    </div>

</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            math: 90,
            physic: 80,
            english: 30
        },
        computed: {
            total() {
                return this.math + this.physic + this.english
            },
            average() {
            return  Math.round(this.total/3)  
            }
        }
    })
</script>

</html>
