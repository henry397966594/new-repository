<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .focus{
            background: deeppink
        }
    </style>
</head>

<body>
    <div id="app">
        <like>

        </like>

    </div>
    <template id="dianzan">
        <button @click=likeAdd :class="{focus:liked}">èµž {{likeCount}}</button>
    </template>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('like', {
        template: '#dianzan',
        data: function () {
            return {
                likeCount: 10,
                liked: false
            }
        },
        methods: {
            likeAdd() {
                if (!this.liked) {
                    this.likeCount++
                } else if (this.liked) {
                    this.likeCount--
                }
                this.liked = !this.liked

            }
        }
    })

    new Vue({
        el: '#app'
    })
</script>

</html>
