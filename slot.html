<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
            <button @click="toshow">点击让子组件显示</button>  
    <children>  
        <span> </span>  
        <!--上面这行不会显示-->  
    </children>  
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
   var vm = new Vue({  
    el: '#app',  
    methods: {  
        toshow: function () {  
            this.$children[0].tohidden = true;  
        }  
    },  
    components: {  
        children: {    //这个无返回值，不会继续派发  
            template: `<div v-if='tohidden' @click='tohide'><slot>我是henry</slot>这里是子组件</div>`,  
            data: function () {  
                return {  
                    tohidden: true  
                }  
            },  
            methods: {  
                tohide: function () {  
                    this.tohidden = !this.tohidden;  
                }  
            }  
        }  
    }  
});  
    </script>
</body>

</html>
